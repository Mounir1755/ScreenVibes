<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenVibes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .square-btn {
            width: 120px;           /* Grootte */
            height: 120px;          /* Vierkant */
            background-color: black;   /* Zwarte achtergrond */
            color: white;           /* Witte tekst */
            border: none;           /* Geen rand */
            font-size: 18px;        /* Grotere tekst */
            text-align: center;
            border-radius: 10px;    /* Licht afgeronde hoeken */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hover-effect */
        .square-btn:hover {
            background-color: #333; /* Donkerder bij hover */
        }
    </style>
</head>
<body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg" style="background-color: #F6E20C;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ScreenVibes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Home_pagina/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Films</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            FAQ
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/FAQ/vraag_sturen.html">Vraag Opsturen</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Inhoud met trailer en knop -->
    <div class="container text-center trailer poster mt-4">
        <div class="row align-items-start g-0">
            <div class="col-2 poster">
                <img width="300" height="400" src="/Media/to_be_released/Ballerina_poster.jpg" alt="ERROR">
            </div>
            <div class="col-8 trailer">
                <iframe width="800" height="400" src="
               
                https://www.youtube.com/embed/-ck__DdkGmQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center">
                <!-- Vierkante zwarte knop -->
                <button type="button" class="btn square-btn" data-bs-toggle="modal" data-bs-target="#photoModal">
                    Foto's
                </button>
            </div>
        </div>
    </div>

    <!-- Modal voor foto's -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Foto Galerij</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <img src="bal 1.avif" class="img-fluid" alt="Foto 1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="bal 2.avif" class="img-fluid" alt="Foto 2">
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="bal 3.webp" class="img-fluid" alt="Foto 3">
                        </div>
                        <div class="col-md-4 mb-3">
                            <img src="bal 4.jpg" class="img-fluid" alt="Foto 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
