</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #F6E20C;">
    <div class="container-fluid">
          <a class="navbar-brand" href="#">ScreenVibes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home_pagina/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Films</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  FAQ
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/FAQ/vraag_sturen.html">Vraag Opsturen</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control m-1" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark s-1" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 

    <div class="container d-flex justify-content-center my-5">
        <div class="card p-4" style="width: 40rem; border-radius: 1em;">
            <h1 class="text-center">Vraag stellen?</h1>
            <p class="text-center"><b>Dat kan hier!</b></p>
            <p class="text-center small-text">
                Is jouw vraag niet beantwoord in de FAQ?<br>
                En wil je echt antwoord op jouw vragen? Dan kan je hier je vraag stellen.
            </p>


            <form action="" method="POST">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"><b>Mijn Vraag</b></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" name="question" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Verzenden</button>
          </form>
      </div>
  </div>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .small-text {
            font-size: 0.9rem;
            padding-top: 1em;
        }

        .form-label {
            font-weight: bold;
        }

        button[type="submit"] {
            padding-top: 1em;
        }
    </style>

<script>
  const form = document.getElementById('vraagForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const question = document.getElementById('question').value;
    console.log({ email, question });

    alert('Je vraag is verzonden! We beantwoorden binnen 24 uur.');

    form.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
